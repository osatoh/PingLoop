<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PingLoop</title>
  </head>
  <body>
    <div id="app">
      <h1>PingLoop</h1>

      <div class="settings" id="settings">
        <div class="input-group">
          <label>Interval</label>
          <div class="time-input">
            <input type="number" id="interval-min" min="0" max="59" value="0" />
            <span class="separator">:</span>
            <input type="number" id="interval-sec" min="0" max="59" value="10" />
          </div>
        </div>
        <div class="input-group">
          <label>Session</label>
          <div class="time-input">
            <input type="number" id="session-min" min="0" max="59" value="5" />
            <span class="separator">:</span>
            <input type="number" id="session-sec" min="0" max="59" value="0" />
          </div>
        </div>
      </div>

      <div class="display">
        <div class="timer-circle">
          <svg class="progress-ring" viewBox="0 0 120 120">
            <circle class="progress-ring__bg" cx="60" cy="60" r="54" />
            <circle class="progress-ring__progress" id="interval-progress" cx="60" cy="60" r="54" />
          </svg>
          <div class="timer-circle__content">
            <span class="label">Interval</span>
            <span class="time" id="interval-display">00:10</span>
          </div>
        </div>
        <div class="timer-circle">
          <svg class="progress-ring" viewBox="0 0 120 120">
            <circle class="progress-ring__bg" cx="60" cy="60" r="54" />
            <circle class="progress-ring__progress session" id="session-progress" cx="60" cy="60" r="54" />
          </svg>
          <div class="timer-circle__content">
            <span class="label">Session</span>
            <span class="time" id="session-display">05:00</span>
          </div>
        </div>
      </div>

      <div class="controls">
        <button id="start-btn">Start</button>
        <button id="reset-btn">Reset</button>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
